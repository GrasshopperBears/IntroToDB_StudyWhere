<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/bootstrap-datepicker3.css" />
  <link rel="stylesheet" href="/static/css/studywhere.css" />

  <title>{{ title }}</title>
</head>

<body>
  <div class="container"><div class="row"><div class="col-sm-8 offset-sm-2">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <section class="samplebox flashes"><ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul></section>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div></div></div>

  <script src="/static/js/jquery.slim.min.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/bootstrap-datepicker.min.js"></script>
  <script src="/static/js/bootstrap-datepicker.ko.min.js"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
