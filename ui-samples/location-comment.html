<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/studywhere.css" />

  <title>공부하려면 어디로? - 학술문화관 열람실 평가하기</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <section class="samplebox col-sm-8 offset-sm-2">
        <h1>학술문화관 열람실 평가하기</h1>
        <form>
          <div class="form-group row">
            <div class="col-form-label col-sm-2">만족도</div>
            <div class="col-sm-10 btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-secondary active">
                <input type="radio" name="happiness-rating" value="0" checked> (선택하지 않음)
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="happiness-rating" value="1"> &#x2639;
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="happiness-rating" value="2"> &#x1f610;
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="happiness-rating" value="3"> &#x1f604;
              </label>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-form-label col-sm-2">혼잡도</div>
            <div class="col-sm-10 btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-secondary active">
                <input type="radio" name="crowded-rating" value="0" checked> (선택하지 않음)
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="crowded-rating" value="1">
                <img class="rating-icon" alt="사람 적음" src="/static/images/crowd-1.png">
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="crowded-rating" value="2">
                <img class="rating-icon" alt="사람 보통" src="/static/images/crowd-2.png">
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="crowded-rating" value="3">
                <img class="rating-icon" alt="사람 많음" src="/static/images/crowd-3.png">
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="user-comment">한줄평을 남겨주세요</label>
            <textarea class="form-control" id="user-comment" rows="4"></textarea>
          </div>

          <div class="form-group float-right">
            <button type="submit" class="btn btn-primary">저장하기</button>
            <button type="submit" class="btn btn-secondary">한줄평 삭제</button>
          </div>
        </form>
      </section>
    </div>
  </div>

  <script src="/static/js/jquery.slim.min.js "></script>
  <script src="/static/js/bootstrap.bundle.min.js "></script>

  <script>
    $('button[type="reset"]').click(function () {
      return confirm("한줄평을 삭제하시겠습니까?", "ㅁㄴㅇㄹ");
    });
  </script>
</body>

</html>
