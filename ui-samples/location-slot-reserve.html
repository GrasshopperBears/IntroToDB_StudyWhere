<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/studywhere.css" />

  <title>공부하려면 어디로? - 학술문화관 열람실의 콜라보레이션룸 4A 예약하기</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <section class="samplebox col-sm-8 offset-sm-2">
        <h1>학술문화관 열람실의 콜라보레이션룸 4A 예약하기</h1>
        <form>
          <div class="form-group row">
            <label for="user-count" class="col-sm-2 col-form-label">이용자 수</label>
            <div class="col-sm-10 form-inline">
              <input class="form-control" type="number" id="user-count" value="1" min="1" required>&nbsp;명
            </div>
          </div>
          <div class="form-group row">
            <label for="reservation-description" class="col-sm-2 col-form-label">이용 목적</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="reservation-description" rows="6"></textarea>
            </div>
          </div>

          <div class="form-group float-right">
            <button type="submit" class="btn btn-primary">예약하기</button>
            <button type="button" class="btn btn-secondary" id="cancel-reservation">취소</button>
          </div>
        </form>
      </section>
    </div>
  </div>

  <script src="/static/js/jquery.slim.min.js "></script>
  <script src="/static/js/bootstrap.bundle.min.js "></script>

  <script>
    $('button#cancel-reservation').click(function () {
      if (confirm("예약을 취소하시겠습니까?"))
        location.href = "/ui-samples/location-slots.html";
    });
  </script>
</body>

</html>
