{% extends "base.html" %}

{% block content %}

  <div class="row">
    <section class="samplebox col-sm-8 offset-sm-2">
      <h1>{{ title }}</h1>
      <form>
        <div class="form-group row">
          <div class="col-form-label col-sm-2">만족도</div>
          <div class="col-sm-10 btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-secondary active">
              <input type="radio" name="happiness-rating" value="0" {{ 'checked' if happiness_rating == 0 else '' }}> (선택하지 않음)
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="happiness-rating" value="1" {{ 'checked' if happiness_rating == 1 else '' }}> &#x2639;
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="happiness-rating" value="2" {{ 'checked' if happiness_rating == 2 else '' }}> &#x1f610;
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="happiness-rating" value="3" {{ 'checked' if happiness_rating == 3 else '' }}> &#x1f604;
            </label>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-form-label col-sm-2">혼잡도</div>
          <div class="col-sm-10 btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-secondary active">
              <input type="radio" name="crowded-rating" value="0" {{ 'checked' if crowded_rating == 0 else '' }}> (선택하지 않음)
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="crowded-rating" value="1" {{ 'checked' if crowded_rating == 1 else '' }}>
              <img class="rating-icon" alt="사람 적음" src="/static/images/crowd-1.png">
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="crowded-rating" value="2" {{ 'checked' if crowded_rating == 2 else '' }}>
              <img class="rating-icon" alt="사람 보통" src="/static/images/crowd-2.png">
            </label>
            <label class="btn btn-outline-secondary">
              <input type="radio" name="crowded-rating" value="3" {{ 'checked' if crowded_rating == 3 else '' }}>
              <img class="rating-icon" alt="사람 많음" src="/static/images/crowd-3.png">
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="user-comment">한줄평을 남겨주세요</label>
          <textarea class="form-control" id="user-comment" rows="4">{{ comment }}</textarea>
        </div>

        <div class="form-group float-right">
          <button type="submit" name="action" value="save" class="btn btn-primary">저장하기</button>
          <button type="submit" name="action" value="delete" class="btn btn-secondary">한줄평 삭제</button>
        </div>
      </form>
    </section>
  </div>

{% endblock %}

{% block scripts %}

  <script>
    $('button[value="delete"]').click(function () {
      return confirm("한줄평을 삭제하시겠습니까?");
    });
  </script>

  {% endblock %}
